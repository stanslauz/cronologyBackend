version: '3.8'

services:
  cronology-backend:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - JWT_SECRET=development-secret-key
      - PORT=5000
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

